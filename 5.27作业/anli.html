<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="css/base.css"/>
<style>
	.box { width:298px; height: 201px; border:1px solid #d9e1ee; border-top:3px solid #ff8500; margin:20px auto 0;}
	h2 {line-height:44px; padding-left:14px; border-bottom:1px solid #e3e6ed; font-size:19px; font-weight:normal;}
	ul {overflow:hidden; padding-top:9px; margin-left:6px;}
	a {display:block;}
	li {float:left; width:95px; text-align:center;}
	.link1 {line-height:39px; border-bottom:1px dashed #c4c4c4;}
	.link2 {line-height:32px;}
	a:hover {color:#CF9;}
	h2 a:hover {color:#F00;}
</style>
</head>
	
<body>
	<div class="box">
    	<h2><a>新浪产品</a></h2>
        <ul class="info">
        	<li>
            	<img src="1.png"/>
                <a href="#" class="link1">新浪财经</a>
                <a href="#" class="link2">新浪阅读</a>
            </li>
            <li>
            	<img src="2.png"/>
                <a href="#" class="link1">新浪秒排</a>
                <a href="#" class="link2">新浪秒排</a>
            </li>
            <li>
            	<img src="3.png"/>
                <a href="#" class="link1">新浪微博</a>
                <a href="#" class="link2">新浪体育</a>
            </li>
        </ul>
    </div>
</body>
</html>
