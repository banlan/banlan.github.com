<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="css/base.css"/>
<style>
	.box {width:514px; margin:20px auto 0; overflow:hidden;}
	.box1 {width:336px; float:left;}
	.box2 {width:168px; height:230px; background:#9f0; float:right;} 
	.box-up {height:60px; background:#0cf;}
	.box-d {overflow:hidden; ;}
	.box-d li{width:162px; height:75px; background:#999; float:left; margin-top:10px}
	.list1, .list2 { margin-right:10px;}
</style>
</head>

<body>
	<div class="box">
    	<div class="box1">
        	<div class="box-up"></div>
            <ul class="box-d">
            	<li class="list1"></li>
                <li></li>
                <li class="list2"></li>
                <li></li>
            </ul>
        </div>
        <div class="box2"></div>
    </div>

</body>
</html>
