<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="css/base.css"/>
<style>
	.box {width:650px; margin:20px auto 0; border-top:1px solid blue; }
	.up div{ width:100px; height:30px; background:blue; }
	.up { margin:10px 0; overflow:hidden;}
	.box-l {float:left;}
	.box-r { float:right;}
	ul { overflow:hidden;}
	ul li {width:210px; height:120px; background:#ccc; float:left;}
	.list-c{ margin:0 10px;}
</style>
</head>

<body>
	<div class="box">
    	<div class="up">
        	<div class="box-l"></div>
            <div class="box-r"></div>
        </div>
        <ul>
        	<li></li>
            <li class="list-c"></li>
            <li></li>
        </ul>
    </div>

</body>
</html>
