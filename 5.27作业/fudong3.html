<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="css/base.css"/>
<style>
	.box { width:650px; margin:20px auto 0; border-top:1px solid #6daaea;}
	.up div{ width:100px; height:30px; background:#0873c0;}
	.up {overflow:hidden; margin:10px 0;}
	.up_l {float:left;}
	.up_r {float:right;}
	.down {overflow:hidden;}
	.down li{width:210px; height:120px; background:#ccc; float:left;}
	.list {margin:0 10px;}
</style>
</head>

<body>
	<div class="box">
    	<div class="up">
        	<div class="up_l"></div>
            <div class="up_r"></div>
        </div>
        <ul class="down">
        	<li></li>
            <li class="list"></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
