<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="css/base.css"/>
<style>
	.box{width:440px; height:370px; margin:20px auto; border:1px solid #ccc;}
	.box h3{font-size:12px; margin-bottom:14px;}
	.list-1{margin-bottom:10px;}
	.box span{line-height:30px; margin-right:21px; text-align:right; width:58px; float:left;}
	.name{width:198px; height:28px; border:1px solid #ccc; margin-right:32px;}
	.first{margin-top:4px;}
	.list-2{margin-bottom:19px;}
	.list-2 .sp{line-height:19px;}
	.list-3 span{line-height:12px;}
	.list-3{margin-bottom:22px;}
	.list-3 div{margin-right:14px; line-height:13px; font-size:13px;}
	.list-4 {margin-bottom:22px;}
	.list-4 div{margin-right:14px; }
	.list-4 span{line-height:13px;}
	.list-4 input{ margin-right:7px;}
	.list-4 .you{margin-right:155px;}
	.list-5{margin-bottom:22px;}
	.list-5 span{line-height:20px;}
	.list-5 .you{margin-right:170px; width:65px;}
	.list-6 {margin-bottom:22px;}
	.list-6 span{line-height:20px; }
	.list-6 .n{margin-right:9px; margin-left:3px; line-height:20px;}
	.list-6 .yue{margin-left:27px;}
	.list-7 {margin-bottom:7px;}
	.list-7 span{line-height:20px;}
	.list-7 .xue{width:56px; margin-right:180px;}
	.list-8 span{line-height:20px;}
	.list-8 .txt{height:53px; width:198px;}
</style>
</head>

<body>
	<div class="box"> 
    	<form>
        	<h3>基本信息</h3>
            <div class="clearfix list-1">
            	<span class="fl">真实姓名</span>
                <input type="text" placeholder="填写真实姓名" class="name fl" />
                <select class="fl first">
                	<option>仅自己可见</option>
                </select>
            </div>
            <div class="list-2 clearfix">
            	<span class="fl sp">所在地</span>
                <select class="fl">
                	<option>北京</option>
                </select>
                <select class="fl">
                	<option>朝阳</option>
                </select>
            </div>
            <div class="list-3 clearfix">
            	<span>性别</span>
                <div class="fl ">
                    <input type="radio" name="sex" checked  id="sex"/>
                    <label for="sex" >男</label>
                </div>
               <div class="fl">
                    <input type="radio" name="sex" id="girl"/>
                    <label for="girl">女</label>
               </div>     
            </div>
            <div class="clearfix list-4">
            	<span>性取向</span>
             	<div class="fl">
                	<input type="checkbox" />男
                </div>
                <div class="fl you">
                	<input type="checkbox"/>女
                </div>
                <select class="fl">
                	<option>仅自己可见</option>
                </select>
            </div>
            <div class="list-5">
            	<span>感情状况</span>
                <select class="fl you"></select>
                <select clas="fl ">
                	<option>仅自己可见</option>
                </select>
            </div>
            <div class="list-6 clearfix">
            	<span>生日</span>
                <select class="fl">
                	<option>1992</option>
                </select>
                <p class="fl n">年</p>
                <select class="fl">
                	<option>11</option>
                </select>
                <p class="fl n">月</p>
                 <select class="fl">
                	<option>19</option>
                </select>
                <p class="fl n">日</p>
                <select class="fl yue">
                	<option>只显示月日</option>
                </select>
            </div>
            <div class="list-7 clearfix">
            	<span>血型</span>
                <select class="xue fl">
                	<option></option>
                </select>
                <select class=" fl">
                	<option>仅自己可见</option>
                </select>
            </div>
            <div class="list-8 clearfix">
            	<span>个人简介</span>
                <textarea class="fl txt" ></textarea>
            </div>
        </form>
    </div>
</body>
</html>
