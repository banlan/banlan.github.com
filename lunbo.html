}

$(function(){
	
	$('#btn li').mouseover(function(){
		$('#btn li').removeClass();
		$(this).addClass('active');
		$('#div li:eq('+$(this).index()+')').animate({
			opacity:'show'
		},500).siblings('li').animate({
			opacity:'hide'
		},500);
	})
});
</script>
