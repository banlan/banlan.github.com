<title>无标题文档</title>
<style>
*{
	margin: 0;
	padding: 0;
	list-style: none;
}
body{
	background: #000;
}
#box1{
	width: 700px;
	position:relative;
	height: 350px;
	border: #000 1px solid;
	margin: 50px auto;
	overflow:hidden;
}

#box1 li {
	width: 700px;
	height: 350px;
	position: absolute;
	top: 0;
}
li img{
	width: 700px;
	height: 350px;
}
</style>
<script src="js/move-end.js"></script>
<script>
window.onload = function(){
	var oBox1 = document.getElementById('box1');
	var aLi = oBox1.children;
	
	var w = 50;//用户可以看到的图片的宽度；
	for(var i = 1; i < aLi.length; i++){
		aLi[i].style.left = oBox1.offsetWidth - w * (aLi.length - i) + 'px';	
	}
	//鼠标移入移出
	for(var i =  0; i < aLi.length; i++){
		aLi[i].index = i;
		aLi[i].onmouseover = function(){
			for(var i = 0; i < aLi.length; i++){
				if(i <= this.index){
					//console.log(i)
					console.log(this.index)
					move(aLi[i],{left:i*w});	
				}else{
					move(aLi[i],{left:oBox1.offsetWidth - w * (aLi.length - i)});	
				}
			}
		}	
	}
}
</script>
