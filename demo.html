<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel = "Shortcut Icon" href="image/icon.ico">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<style>
		*{
			padding: 0;
			margin: 0;
			list-style: none;
		}
		body{
			background: #000;
		}
		ul{
			width: 400px;
			height: 300px;
			position: relative;
			margin: 100px auto;

		}
		ul li{
			width: 400px;
			height: 300px;
			position: absolute;
			top: 0;
			left: 0;
			font-size: 150px;
			text-align: center;
			line-height: 300px;
			background: #ccc;
			transition: 1s all ease;
			opacity: 0;
			transform: perspective(800px) translateX(0px) rotateY(0deg);
		}
		ul li img{
			width:100%;
			height:100%;
		}
		ul li.left1{
			transform:perspective(800px) translateX(-250px) rotateY(30deg);
			opacity: 0;
			z-index: 1;
		}
		ul li.left2{
			transform:perspective(800px) translateX(-150px) rotateY(30deg);
			opacity: 0.8;
			z-index: 2;
		}
		ul li.mid{
			
			opacity: 1;
			z-index: 3;
		}
		ul li.right2{
			transform:perspective(800px) translateX(150px) rotateY(-30deg);
			opacity: 0.8;
			z-index: 2;
		}
		ul li.right1{
			transform:perspective(800px) translateX(250px) rotateY(-30deg);
			opacity: 0;
			z-index: 1;
		}
		input{
			padding:5px 10px;
			margin:50px 0 0 50px;
		}
	</style>
	<script>
		window.onload = function(){
			var aLi = document.querySelectorAll('li');
			var oNext = document.querySelector('input');
			var arr = [];
			var ready = true;
			
			for (var i = 0; i < aLi.length; i++) {
				arr[i] = aLi[i].className;
			}
			oNext.onclick = function(){
				if(!ready)return;
				ready= false;
				var oMid = document.querySelector('.mid');

				arr.unshift(arr.pop());
				for (var i = 0; i < aLi.length; i++) {
					aLi[i].className = arr[i];
				}
				oMid.addEventListener('transitionend',toReady,false );
				function toReady(){
					ready = true;
					oMid.removeEventListener('transitionend',toReady, false);
				}
			};
		};
	</script>
	
	<link rel="stylesheet" type="text/css" href="css/animate.css">
</head>
<body>
	<header class="clearfix header" >
		<div id="box">
			<a href="index.html" class="active">首页</a>
			<a href="profile.html">个人介绍</a>
			<a href="lunboshow.html">轮播展示</a>
			<!-- <a href="javascript:;">HTML5</a>
			<a href="javascript:;">首页</a>
			<span class=""></span> -->
		</div>
	</header>
		<input type="button" value="下一张">
		<ul>
			<li class="left1" style="background:red;"><img src="image/img3/1.jpg" /></li>
			<li class="left2" style="background:green;"><img src="image/img3/2.jpg" /></li>
			<li class="mid" style="background:yellow;"><img src="image/img3/3.jpg" /></li>
			<li class="right2" style="background:blue;"><img src="image/img3/4.jpg" /></li>
			<li class="right1" style="background:#345;"><img src="image/img3/5.jpg" /></li>
			<li style="background:pink;"><img src="image/img3/6.jpg" /></li>
			<li style="background:silver;"><img src="image/img3/7.jpg" /></li>
		</ul>
	
</body>
<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
<script type="text/javascript" src='js/base.js'></script>
</html>
