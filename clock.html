<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel = "Shortcut Icon" href="image/icon.ico">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<title>钟表</title>
	<style>
		*{
			padding:0;
			margin:0;
		}
		html,body{
			height:100%;
		}
		body{
			background:#000;
		}
		.box2{
			width:400px;
			height:400px;
			margin:20px auto;
			box-shadow:0px 0px 10px 10px silver;
			border-radius:50%;
			border-top:1px solid transparent;
			
			/*padding-top:5px;*/
			
			/*line-height: 400px;*/
		}
		.child{
			height:400px;
			width:400px;
			border-radius:50%;
			margin:-1px auto;
			background:-webkit-radial-gradient(200px 200px,green 100px ,yellow );
			/*box-shadow:0px 0px 10px 10px silver;*/
			-webkit-box-reflect:below 20px linear-gradient(rgba(0,0,0,0) 40%,rgba(0,0,0,0.3));
			position:relative;
		}
		.child span{

		}
		.hou{
			width:20px; height:140px ;
			background:-webkit-linear-gradient(yellow , red);
			position:absolute;
			top:50%;
			left:50%;
			margin-top:-140px;
			margin-left:-10px;
			border-radius:50% 50% 0 0;
		}
		.min{
			width:14px ;
			height:160px;
			background:-webkit-linear-gradient(#000,#ccc );
			position:absolute;
			top:50%;
			left:50%;
			margin-top:-160px;
			margin-left:-7px;
			border-radius:50% 50% 0 0;
		}
		.sec{
			height:180px;
			width:10px;
			background:-webkit-linear-gradient(#fff,#456);
			position:absolute;
			top:50%;
			left:50%;
			margin-top:-180px;
			margin-left:-5px;
			border-radius:50% 50% 0 0;
		}
		.child span{
			transform-origin:bottom center;
		}
		.cap{
			width:30px;
			height:30px;
			background:-webkit-radial-gradient(#fff,#000);
			position:absolute;
			top:50%;
			left:50%;
			margin-top:-15px;
			margin-left:-15px;
			border-radius:50%;
		}
		em{
			font-size:50px;
			position:absolute;
			top:70%;
			left:25%;
			
		}
		/*div:hover span{
			transform:rotate(60deg);

		}*/
		i b{
			position:absolute;
			top:16px;
			left:0;
		}
	</style>
	

	<script>
	window.onload = function(){
		var oSpan = document.querySelectorAll('span');
		var oBox = document.getElementById('box1');
		click();
		setInterval(click,30);
		for(var i=0;i<60;i++){
			var oI = document.createElement('i');
			oI.style.width = '6px';
			oI.style.background='#000';
			if(i%5){
				oI.style.height='8px';
			}else{
				oI.style.height='16px';
				oI.innerHTML='<b style="font-size:18px; font-weight:bold;">'+i/5+'</b>';
				oI.children[0].style.transform='rotate(-'+i*6+'deg)';
			}
			oI.style.position='absolute';
			oI.style.top='0px';
			oI.style.left='200px';
			oI.style.transform='rotate('+i*6+'deg)';
			oI.style.transformOrigin='0px 200px';
			oBox.appendChild(oI);
		}
		function click(){
			var oDate = new Date();
			var H = oDate.getHours();
			var M = oDate.getMinutes();
			var S = oDate.getSeconds();
			var ms = oDate.getMilliseconds();
			oSpan[0].style.transform = 'rotate('+(360*(H%12)/12+M*30/60)+'deg)';
			oSpan[1].style.transform = 'rotate('+(360*M/60+S*6/60)+'deg)';
			oSpan[2].style.transform = 'rotate('+(360*S/60+ms*6/1000)+'deg)';
		};

	};
	</script>
</head>
<body>
<header class="clearfix header" >
		<div id="box">
			<a href="index.html" >首页</a>
			<a href="profile.html">个人介绍</a>
			<a href="lunboshow.html" class="active">轮播展示</a>
			<!-- <a href="javascript:;">HTML5</a>
			<a href="javascript:;">首页</a>
			<span class=""></span> -->
		</div>
	</header>
	<div class="box2">
		<div class="child" id="box1">
			<span class="hou"></span>
			<span class="min"></span>
			<span class="sec"></span>
			<p class="cap"></p>
			<em >北京时间</em>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
<script type="text/javascript" src='js/base.js'></script>
</html>
